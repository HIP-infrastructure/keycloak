version: '3'

volumes:
  postgres_data:
      driver: local

services:
  postgres:
      image: postgres
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: ${DB_PASSWORD}
        PGDATA: /var/lib/postgresql/data/pgdata
      volumes:
        - ./postgres_data:/var/lib/postgresql/data
      restart: always
  keycloak:
      container_name: keycloak
      image: quay.io/keycloak/keycloak:21.1.2
      command: --spi-login-protocol-openid-connect-legacy-logout-redirect-uri=true start
      # command: start-dev
      environment:
        KC_FEATURES:
          authorization
          token-exchange
          docker
          impersonation
          scripts
          upload-scripts
          web-authn
          client-policies
          dynamic-scopes
        KC_DB: postgres
        KC_DB_URL_HOST: postgres
        KC_DB_USERNAME: ${DB_USER}        
        KC_DB_PASSWORD: ${DB_PASSWORD}
        DB_DATABASE: keycloak
        DB_SCHEMA: public
        KEYCLOAK_USER: ${KEYCLOAK_USER}
        KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
        KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
        KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
        #when in start-dev mode
        # KEYCLOAK_FRONTEND_URL: ${KEYCLOAK_HOSTNAME}
        #try with cert keys
        KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
        KC_HOSTNAME_ADMIN: ${KEYCLOAK_HOSTNAME}
        #INFORMATION for KC_PROXY: none is the supposed default value, but if not specified here we
        #can not access the admin console. When using caddy use edge, it automatically 
        #sets http.enabled=true and http.proxy-address-forwarding=true
        KC_PROXY: 'edge'
#        KC_HTTPS_CERTIFICATE_FILE: /etc/x509/https/tls.crt
#        KC_HTTPS_CERTIFICATE_KEY_FILE: /etc/x509/https/tls.key
      ports:
        - 127.0.0.1:8080:8080
        - 127.0.0.1:8443:8443
      depends_on:
        - postgres
      volumes:
#        - ./certs/fullchain.pem:/etc/x509/https/tls.crt
#        - ./certs/privkey.pem:/etc/x509/https/tls.key
        - ./chuv-theme:/opt/keycloak/themes/chuv-theme
      restart: always
  keycloak_backend:
      build:
        context: .
        dockerfile: ./keycloak_backend/backend.Dockerfile
      environment:
        BACKEND_DOMAIN: ${BACKEND_DOMAIN}
        KEYCLOAK_BACKEND_USER: ${KEYCLOAK_BACKEND_USER}
        KEYCLOAK_BACKEND_PASSWORD: ${KEYCLOAK_BACKEND_PASSWORD}
      ports:
        - 127.0.0.1:8080:80