realm:
  name: "hip"
  ssl_required: false

client:
  clientId: "hip"
  name: "hip"
  baseUrl: "http://hip.local/"
  enabled: True
  clientAuthenticatorType: "client-secret"
  secret: "supersecret"
  redirectUris:
    - "http://hip.local/*"
    - "http://*"
  webOrigins:
    - "http://hip.local"
    - "http://*"

service_client:
  clientId: "hipsc"
  name: "hipsc"
  rootUrl: "http://hip.local/"
  enabled: True
  clientAuthenticatorType: "client-secret"
  secret: "supersecret"
  redirectUris:
    - "http://hip.local/*"
    - "http://*"
  webOrigins:
    - "/*"

identity_provider:
  alias: "provider-alias"
  displayName: "provider-name"
  userInfoUrl: "http://hip.local/auth/realms/provider_realm_name/protocol/openid-connect/userinfo"
  tokenUrl: "http://hip.local/auth/realms/provider_realm_name/protocol/openid-connect/token"
  jwksUrl: "http://hip.local/auth/realms/provider_realm_name/protocol/openid-connect/certs"
  issuer: "http://hip.local/auth/realms/hbp"
  authorizationUrl: "http://hip.local/auth/realms/provider_realm_name/protocol/openid-connect/auth"
  logoutUrl: "http://hip.local/auth/realms/provider_realm_name/protocol/openid-connect/logout"
  clientId: "hip"
  clientSecret: "supersecret"

groups:
  - name: "hip"
    ncName: "hip"